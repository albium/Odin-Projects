<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">Dashboard</div>
        <div class="menu">
          <ul>
            <li class="house">Home</li>
            <li class="profile">Profile</li>
            <li class="messages">Messages</li>
            <li class="history">History</li>
            <li class="task">Tasks</li>
            <li class="communities">Communities</li>
          </ul>
          <ul>
            <li class="settings">Settings</li>
            <li class="support">Support</li>
            <li class="privacy">Privacy</li>
          </ul>
        </div>
      </div>
      <div class="header">
        <div class="menu-header welcome">
          <img
            src="./image/redd-francisco-rjfOdiB7k-E-unsplash.jpg"
            alt="picture of a man next to a beautiful lake"
            width="50px"
            class="profile-pic"
          />
          <small>Welcome back,</small> what's on your mind? Ernesto Villa
          <b
            ><a href="#" target="_blank" rel="noopener noreferrer"
              >(@ernvilla)</a
            ></b
          >
          <div class="search-bar">
            <div class="mag-icon">
              <img src="./image/magnify.svg" width="20px" alt="search icon" />
            </div>

            <label for="text"></label>
            <input type="text" id="text" name="text" placeholder="" />
          </div>
          <div class="button-section">
            <div class="btn-actions">
              <button type="button">new</button>
              <button type="button">upload</button>
              <button type="button">share</button>
              <button type="button">comment</button>
            </div>
          </div>
        </div>
      </div>
      <div class="main-content"></div>
    </div>
  </body>
</html>
