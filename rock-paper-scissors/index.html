<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <div id="gamebox" class="gamebox">
        <h1 class="title">Rock Paper Scissors</h1>

        <button id="buttonRock" class="button">Rock</button>
        <button id="buttonPaper" class="button">Paper</button>
        <button id="buttonScissors" class="button">Scissors</button>
        <button id="buttonReset" class="button">Reset</button>

        <div id="result"></div>
      </div>
    </div>

    <script src="./java.js"></script>
  </body>
</html>
